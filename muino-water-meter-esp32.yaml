

# These substitutions allow the end user to override certain values
substitutions:
  name: "muino-water-meter"

esphome:
  name: "${name}"
  # Automatically add the mac address to the name
  # so you can use a single firmware for all devices
  name_add_mac_suffix: true
  platformio_options:
    board_build.flash_mode: "dio"

  # This will allow for (future) project identification,
  # configuration and updates.
  # project:
  #   name: esphome-muino-water-meter
  #   version: "3.0.4"

esp32:
  board: seeed_xiao_esp32c3
  framework:
    type: esp-idf

# Triggers reading adc values and iterating algoritm
interval:
  - interval: 100ms
    then:
      - output.turn_on: sensor_power
      - component.update: light_sensor_a_dark
      - if:
          condition:
            lambda: |-
              return id(fastupdate).state; // If fastupdate is on, update immediately
          then:
            - lambda: |-
                if (id(spindel_normal).state) {
                  // Normal meter: symmetric 180° pattern
                  id(last_reported_liters__mili) = (int)(1000*(id(liters)+id(phase)/6.0));
                } else {
                  // 120° meter: asymmetric pattern - 120° white (2 phases), 240° dark (4 phases)
                  float phase_fraction;
                  if (id(phase) < 2) {
                    // In white section (120°): phases 0-1 = 0.0 to 0.333 liters
                    phase_fraction = id(phase) / 6.0;
                  } else {
                    // In dark section (240°): phases 2-5 = 0.333 to 1.0 liters
                    phase_fraction = 0.333 + ((id(phase) - 2) * 0.667 / 4.0);
                  }
                  id(last_reported_liters__mili) = (int)(1000*(id(liters) + phase_fraction));
                }
                id(last_reported_liters) = id(liters);
                id(last_water_flow) = millis();
            - if:
                condition:
                  lambda: |-
                    return id(debugmodus).state;
                then:            
                  - text_sensor.template.publish:
                      id: debug_json
                      state: !lambda |-
                        return "{\"liters\":" + to_string(id(liters)) +
                              ",\"phase\":" + to_string(id(phase)) +
                              ",\"last_reported_liters\":" + to_string(id(last_reported_liters)) +
                              ",\"last_reported_liters__mili\":" + to_string(id(last_reported_liters__mili)) +
                              ",\"aa\":" + to_string(id(aa)) +
                              ",\"bb\":" + to_string(id(bb)) +
                              ",\"cc\":" + to_string(id(cc)) +
                              ",\"max_a\":" + to_string(id(max_a)) +
                              ",\"max_b\":" + to_string(id(max_b)) +
                              ",\"max_c\":" + to_string(id(max_c)) +
                              ",\"min_a\":" + to_string(id(min_a)) +
                              ",\"min_b\":" + to_string(id(min_b)) +
                              ",\"min_c\":" + to_string(id(min_c)) +
                              ",\"upper_bound\":" + to_string(id(upper_bound)) +
                              ",\"lower_bound\":" + to_string(id(lower_bound)) +
                              ",\"flow_rate_current\":" + to_string(id(flow_rate_current)) +
                              ",\"flow_rate_last\":" + to_string(id(flow_rate_last)) +
                              ",\"current_consumption\":" + to_string(id(current_consumption)) +
                              ",\"previous_consumption\":" + to_string(id(previous_consumption)) +
                              "}";
          else:
            - lambda: |-
                // If fastupdate is off, only update every 60 seconds
                if ((millis() - id(last_water_flow)) >= 60000) {
                  if (id(spindel_normal).state) {
                    // Normal meter: symmetric 180° pattern
                    id(last_reported_liters__mili) = (int)(1000*(id(liters)+id(phase)/6.0));
                  } else {
                    // 120° meter: asymmetric pattern - 120° white (2 phases), 240° dark (4 phases)
                    float phase_fraction;
                    if (id(phase) < 2) {
                      // In white section (120°): phases 0-1 = 0.0 to 0.333 liters
                      phase_fraction = id(phase) / 6.0;
                    } else {
                      // In dark section (240°): phases 2-5 = 0.333 to 1.0 liters
                      phase_fraction = 0.333 + ((id(phase) - 2) * 0.667 / 4.0);
                    }
                    id(last_reported_liters__mili) = (int)(1000*(id(liters) + phase_fraction));
                  }
                  id(last_reported_liters) = id(liters);
                  id(last_water_flow) = millis();

                  // Force update sensors so it gets new values
                  id(current_consumption_sensor).publish_state(id(current_consumption));
                  id(previous_consumption_sensor).publish_state(id(previous_consumption));
                  id(flow_rate_current_sensor).publish_state(id(flow_rate_current));
                  id(flow_rate_last_sensor).publish_state(id(flow_rate_last));

                }

  # - interval: 10s # Check every 10 seconds to reduce load, adjust as needed
  #   then:
  #     - lambda: |-
