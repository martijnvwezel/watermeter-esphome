# Toggle switch
switch:
  - platform: template 
    optimistic: true
    id: fastupdate
    name: Speed mode
    icon: "mdi:emoticon-cool-outline"

  - platform: template
    optimistic: true
    id: debugmodus
    name: Debug mode
    icon: "mdi:bug"
    turn_on_action:
      - switch.turn_on: fastupdate
    turn_off_action:
      - switch.turn_off: fastupdate

  - platform: template
    optimistic: true
    id: spindel_normal
    name: "Spindel 180=on 120=off"
    icon: "mdi:rotate-3d-variant"
    restore_mode: RESTORE_DEFAULT_ON

  # for manual calibration or auto
  - platform: template
    id: calibration_mode
    name: "Manual Calibration"
    icon: "mdi:tune-vertical"
    lambda: |-
      return id(manual_calibration);
    turn_on_action:
      - lambda: |-
          id(manual_calibration) = true;
    turn_off_action:
      - lambda: |-
          id(manual_calibration) = false;

text_sensor:
  - platform: template
    name: "debug_JSON"
    id: debug_json
    # No automatic interval, we'll update manually
    update_interval: never

output:
  - platform: gpio
    pin: 7
    id: led
  - platform: gpio
    pin: 6
    id: sensor_power

sensor:
  - platform: adc
    pin: 
      number: 2
      allow_other_uses: true
      ignore_strapping_warning: true
    name: "light_sensor_a_dark"
    id: light_sensor_a_dark
    raw: true
    internal: true
    on_value:
      then:
        component.update: light_sensor_b_dark
  - platform: adc
    pin: 
      number: 3
      allow_other_uses: true
    id: light_sensor_b_dark
    name: "light_sensor_b_dark"
    raw: true
    internal: true
    on_value:
      then:
        component.update: light_sensor_c_dark
    
  - platform: adc
    pin: 
      number: 4
      allow_other_uses: true
    id: light_sensor_c_dark
    name: "light_sensor_c_dark"
    raw: true
    internal: true
    on_value:
      then:
        - output.turn_on: led
        - delay: 50ms
        - component.update: light_sensor_a_light

  - platform: adc
    pin: 
      number: 2
      allow_other_uses: true

      ignore_strapping_warning: true
    name: "light_sensor_a_light"
    id: light_sensor_a_light
    raw: true
    internal: true
    on_value:
      then:
        component.update: light_sensor_b_light

  - platform: adc
    pin: 
      number: 3
      allow_other_uses: true
    id: light_sensor_b_light
    name: "light_sensor_b_light"
    raw: true
    internal: true
    on_value:
      then:
        - component.update: light_sensor_c_light
    
  - platform: adc
    pin: 
      number: 4
      allow_other_uses: true
    id: light_sensor_c_light
    name: "light_sensor_c_light"
    raw: true
    internal: true
    on_value:
      then:
        - output.turn_off: led
        #- output.turn_off: sensor_power
        - component.update: phase_coarse
  # keep track last time updated

# dark sensor values
  - platform: template
    name: "sensa_dark"
    force_update: false
    internal: true
    id: ad
    device_class: "ILLUMINANCE"
    unit_of_measurement: "lx"
    accuracy_decimals: 0 
    lambda: |-
      return id(light_sensor_a_dark).state;

