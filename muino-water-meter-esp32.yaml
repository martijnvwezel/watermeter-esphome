    lambda: |-
      return id(cc);

# liters
  - platform: template
    name: "water_liter_sensor"
    id: report_liters
    force_update: false
    device_class: "water"
    unit_of_measurement: "mL"
    accuracy_decimals: 0 
    state_class: total_increasing
    lambda: |-
      if (id(liters) < 2){
        return 0;
      }    
      return id(last_reported_liters__mili);

  - platform: template
    name: "liters"
    id: report_liters_rounded
    force_update: false
    device_class: "water"
    unit_of_measurement: "L"
    accuracy_decimals: 0 
    state_class: total_increasing
    lambda: |-
      if (id(last_reported_liters) < 2){
        return 0;
      }  
      return id(last_reported_liters);

  # Flow rate sensors
  - platform: template
    name: "Flow Rate Current"
    id: flow_rate_current_sensor
    force_update: false
    unit_of_measurement: "L/min"
    accuracy_decimals: 2
    state_class: measurement
    lambda: |-
      return id(flow_rate_current);

  - platform: template
    name: "Flow Rate Last"
    id: flow_rate_last_sensor
    force_update: false
    unit_of_measurement: "L/min"
    accuracy_decimals: 2
    state_class: measurement
    lambda: |-
      return id(flow_rate_last);

  # Consumption sensors
  - platform: template
    name: "Current Consumption"
    id: current_consumption_sensor
    force_update: false
    device_class: "water"
    unit_of_measurement: "L"
    accuracy_decimals: 1
    state_class: measurement
    lambda: |-
      return id(current_consumption);

  - platform: template
    name: "Previous Consumption"
    id: previous_consumption_sensor
    force_update: false
    device_class: "water"
    unit_of_measurement: "L"
    accuracy_decimals: 1
    state_class: measurement
    lambda: |-
      return id(previous_consumption);

  - platform: template
    id: phase_coarse
    device_class: "water"
    state_class: "total"
    internal: true
    on_value:
      if:
        condition:
      # Same syntax for is_off
          switch.is_on: fastupdate
        then:
          - component.update: report_liters
          - component.update: report_liters_rounded
          - component.update: al
          - component.update: bl
          - component.update: cl
          - component.update: ad
          - component.update: bd
          - component.update: cd
          - component.update: as
          - component.update: bs
          - component.update: cs
          - component.update: flow_rate_current_sensor
          - component.update: flow_rate_last_sensor
          - component.update: current_consumption_sensor
          - component.update: previous_consumption_sensor
    lambda: |-
      static bool first = true;

      // Read the raw values from the sensors
      int a = id(light_sensor_a_light).state - id(light_sensor_a_dark).state;
      int b = id(light_sensor_b_light).state - id(light_sensor_b_dark).state;
      int c = id(light_sensor_c_light).state - id(light_sensor_c_dark).state;

      // Update history buffers
      id(a_history)[id(history_index)] = a;
      id(b_history)[id(history_index)] = b;
      id(c_history)[id(history_index)] = c;

      // Compute moving averages
      id(smoothed_a) = (id(a_history)[0] + id(a_history)[1] + id(a_history)[2]) / 3;
      id(smoothed_b) = (id(b_history)[0] + id(b_history)[1] + id(b_history)[2]) / 3;
      id(smoothed_c) = (id(c_history)[0] + id(c_history)[1] + id(c_history)[2]) / 3;

      // Move to the next history index
      id(history_index) = (id(history_index) + 1) % 3;

      // Use the smoothed values instead of raw values
      id(aa) = id(smoothed_a);
      id(bb) = id(smoothed_b);
      id(cc) = id(smoothed_c);
      
      int max = id(upper_bound);
      int min = id(lower_bound);

      if (a < min || b < min || c < min ){
        ESP_LOGW("light_level", "Too dark, ignoring this measurement");
        return 0;
      }
      if (a > max || b > max || c > max){
        ESP_LOGW("light_level", "Too bright, ignoring this measurement");
        return 0;
      }
      if (first){
        id(min_a)= a;
        id(min_b)= b;
        id(min_c)= c;
        id(max_a)= 0;
        id(max_b)= 0;
        id(max_c)= 0;
        first = false;
        return 0;
      }


      float alpha_cor = 0.001;
      if (id(liters) < 2) {
          alpha_cor = 0.1; // when 2 liter not found correct harder
          if (id(liters) < 0) {
              id(liters) = 0;
          }
      }
      auto mini_average = [](float x, float y, float alpha_cor){
        if ((x + 5) <= y && y > 10) {
            return x;
        } else {
            return (1 - alpha_cor) * x + alpha_cor * y;
        }
      };
      auto max_average = [](int x, int y, float alpha_cor) {
        // ESP_LOGI("main", "x: %d, y: %d, a: %f",x,y,alpha_cor);
        if ((x - 5) >= y && y < 2500) {
            return x;
        } else {
            return (int)((1 - alpha_cor) * (float)x + alpha_cor * (float)y);
        }
      };
      id(min_a)= mini_average(id(min_a), a, alpha_cor);
      id(min_b)= mini_average(id(min_b), b, alpha_cor);
      id(min_c)= mini_average(id(min_c), c, alpha_cor);
      id(max_a)= max_average(id(max_a), a, alpha_cor);
      id(max_b)= max_average(id(max_b), b, alpha_cor);
      id(max_c)= max_average(id(max_c), c, alpha_cor);

      if (id(manual_calibration)) {
        // Manual offsets
        a -= id(manual_offset_a);
        b -= id(manual_offset_b);
        c -= id(manual_offset_c);
        id(min_a)= id(manual_offset_a);
        id(min_b)= id(manual_offset_b);
        id(min_c)= id(manual_offset_c);
        id(max_a)= id(manual_offset_a)+2;
        id(max_b)= id(manual_offset_b)+2;
        id(max_c)= id(manual_offset_c)+2;
      } else {
        // Auto-calibration offsets
        a -= (id(min_a) + id(max_a)) >> 1;
        b -= (id(min_b) + id(max_b)) >> 1;
        c -= (id(min_c) + id(max_c)) >> 1;
      }
      // log with manual calibration the offset and without first string manual_ofset* tehn the auto calibration one 
      ESP_LOGI("calibration", "a_offset:%d b_offset:%d c_offset:%d | a_auto:%d b_auto:%d c_auto:%d",
                id(manual_offset_a), id(manual_offset_b), id(manual_offset_c),
                (id(min_a) + id(max_a)) >> 1,
                (id(min_b) + id(max_b)) >> 1,
                (id(min_c) + id(max_c)) >> 1);
      

      short    pn[5];
      if (id(phase) & 1)
          pn[0] = a + a - b - c, pn[1] = b + b - a - c,
          pn[2] = c + c - a - b; // same
      else
          pn[0]     = b + c - a - a, // less
              pn[1] = a + c - b - b, // more
              pn[2] = a + b - c - c; // same
      pn[3] = pn[0], pn[4] = pn[1];
      
      short i = id(phase) > 2 ? id(phase) - 3 : id(phase);
      if (pn[i + 2] < pn[i + 1] && pn[i + 2] < pn[i]){
          uint32_t current_time = millis();
          id(last_water_flow) = current_time;
          
          // Simple flow rate calculation based on time between phase changes
          if (id(last_flow_time) > 0) {
            uint32_t time_diff = current_time - id(last_flow_time);
            if (time_diff > 0) {
              // Flow rate based on phase changes (6 phases = 1 liter)
              // Each phase = 1/6 liter, time_diff in ms
              float liters_per_phase = 1.0 / 6.0;
              float flow_rate = (liters_per_phase * 60000.0) / float(time_diff); // L/min
              
              // Smooth the flow rate with exponential moving average
              if (id(flow_rate_current) == 0.0) {
                id(flow_rate_current) = flow_rate;
              } else {
                id(flow_rate_current) = 0.7 * id(flow_rate_current) + 0.3 * flow_rate;
              }
            }
          }
          
          id(last_flow_time) = current_time;
          id(last_flow_liters) = id(liters);
          
          if (pn[i + 1] > pn[i])
              id(phase)++;
          else
              id(phase)--;
      }
      
      // Auto-reset consumption after 30 seconds of no flow
      if ((millis() - id(last_water_flow)) >= 30000) {
        if (id(current_consumption) > 0.0) { // Reset any consumption > 0
          // Store current consumption as previous before resetting
          id(previous_consumption) = id(current_consumption);
          id(flow_rate_last) = id(flow_rate_current);
          
          // Reset for next consumption period
          id(current_consumption) = 0.0;
          id(consumption_start_time) = 0; // Reset to start fresh next time
          id(consumption_start_liters) = 0;
          
          // Reset flow rate
          id(flow_rate_current) = 0.0;
        }
      }
      
      if (id(phase) == 6) {
          id(liters)++;
          id(phase) = 0;
          
          // Auto-start consumption tracking on first flow
          if (id(consumption_start_time) == 0) {
            id(consumption_start_time) = millis();
            id(consumption_start_liters) = id(liters) - 1;
          }
          id(current_consumption) = float(id(liters) - id(consumption_start_liters));
      }
      else if (id(phase) == -1) {
          id(liters)--;
          id(phase) = 5;
          
          // Handle reverse flow
          if (id(consumption_start_time) == 0) {
            id(consumption_start_time) = millis();
            id(consumption_start_liters) = id(liters) + 1;
          }
          id(current_consumption) = float(id(liters) - id(consumption_start_liters));
      }
          
      return id(liters);


globals:
  - id: last_reported_liters
    type: int
    initial_value: '0'
  - id: last_reported_liters__mili
    type: int
    initial_value: '0'
  - id: last_water_flow
    type: uint32_t
    initial_value: '0'
  - id: phase
    type: int
    initial_value: "0"
  - id: liters
    type: int
    initial_value: "0"
  # Flow rate tracking variables
  - id: flow_rate_current
    type: float
    initial_value: "0.0"
  - id: flow_rate_last
    type: float
    initial_value: "0.0"
  - id: last_flow_time
    type: uint32_t
    initial_value: '0'
  - id: last_flow_liters
    type: int
    initial_value: '0'
  # Consumption tracking
  - id: current_consumption
    type: float
    initial_value: "0.0"
  - id: previous_consumption
    type: float
    initial_value: "0.0"
  - id: consumption_start_time
    type: uint32_t
    initial_value: '0'
  - id: consumption_start_liters
    type: int
    initial_value: '0'
  - id: aa
    type: int
    initial_value: "0"
  - id: bb
    type: int
    initial_value: "0"
  - id: cc
    type: int
    initial_value: "0"
  - id: max_a
    type: int
  - id: max_b
    type: int
  - id: max_c
    type: int
  - id: min_a
    type: int
  - id: min_b
    type: int
  - id: min_c
    type: int
  - id: upper_bound
    initial_value: "1500"
    type: int
  - id: lower_bound
    type: int
    initial_value: "5"

  # Switch that toggles between auto-calibration and manual calibration
  - id: manual_calibration
    type: bool
    restore_value: yes  # <--- important
    initial_value: "false"

  # Manual offsets for a, b, c
  - id: manual_offset_a
    type: int
    restore_value: yes
    initial_value: "0"
  - id: manual_offset_b
    type: int
    restore_value: yes
    initial_value: "0"
  - id: manual_offset_c
    type: int
    restore_value: yes
    initial_value: "0"

    # Parameters for the moving average of size 3
  - id: a_history
    type: int[3]
    initial_value: "{0, 0, 0}"
  - id: b_history
    type: int[3]
    initial_value: "{0, 0, 0}"
  - id: c_history
    type: int[3]
    initial_value: "{0, 0, 0}"
  - id: history_index
    type: int
    initial_value: "0"

  - id: smoothed_a
    type: int
    initial_value: "0"
  - id: smoothed_b
    type: int
    initial_value: "0"
